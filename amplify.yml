version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22  # Specify Node.js version 18
        - nvm use 22
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist  # or 'build', depending on your setup
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*