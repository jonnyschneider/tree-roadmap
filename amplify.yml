version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - 'echo "Node version: $(node -v)"'
            - 'npm install -g pnpm@latest'
            - 'echo "PNPM version: $(pnpm -v)"'
            - 'pnpm config set registry https://registry.npmjs.org/'
            - 'pnpm config set store-dir .pnpm-store'
            - 'pnpm install --force'
        build:
          commands:
            - 'pnpm run build'
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
    appRoot: .
frontend:
  phases:
    build:
      runtime: nodejs22.x