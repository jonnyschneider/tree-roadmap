version: 1
frontend:
  phases:
    preBuild:
      commands:
        - n 22  # Use 'n' instead of 'nvm' in AWS CodeBuild
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*  # Adding pnpm store to cache